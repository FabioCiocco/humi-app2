name: HUMI Final Bundle v1.0.2

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Install dependencies
      run: npm install
        
    - name: Create minimal web build
      run: |
        mkdir -p dist
        echo '<!DOCTYPE html><html><head><title>HUMI</title></head><body><div id="root"><h1>HUMI</h1></div></body></html>' > dist/index.html
        
    - name: Add Android platform
      run: npx cap add android
        
    - name: Create assets
      run: |
        mkdir -p android/app/src/main/assets
        cp dist/index.html android/app/src/main/assets/
        echo '{}' > android/app/src/main/assets/capacitor.config.json
        echo
