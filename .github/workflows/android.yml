name: Build Signed HUMI App Bundle v1.0.2

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Setup Java 21
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Install dependencies
      run: npm install
        
    - name: Create web build
      run: |
        mkdir -p dist
        echo '<!DOCTYPE html><html><head><title>HUMI</title></head><body><div id="root"></div></body></html>' > dist/index.html
        
    - name: Configure Capacitor
      run: |
        cat > capacitor.config.ts << 'EOF'
        import type { CapacitorConfig } from '@capacitor/cli';
        
        const config: CapacitorConfig = {
          appId: 'com.humi.journal',
          appName: 'HUMI',
          webDir: 'dist',
          server: {
            androidScheme: 'https'
          }
        };
        
        export default config;
        EOF
        
    - name: Add Android platform
      run: npx cap add android
        
    - name: Setup assets
      run: |
        mkdir -p android/app/src/main/assets
        cp -r dist/* android/app/src/main/assets/ || echo "Assets copied"
        echo '{}' > android/app/src/main/assets/capacitor.config.json
        echo '[]' > android/app/src/main/assets/capacitor.plugins.json
        
    - name: Generate signing keystore
      run: |
        keytool -genkey -v -keystore android/app/release-key.jks \
          -keyalg RSA -keysize 2048 -validity 10000 \
          -alias humi-key -storepass humiapp2025! -keypass humiapp2025! \
          -dname "CN=HUMI App, OU=Development, O=HUMI, L=Rome, S=Italy, C=IT"
        
    - name: Configure signing
      run: |
        cat >> android/gradle.properties << 'EOF'
        HUMI_RELEASE_STORE_FILE=release-key.jks
        HUMI_RELEASE_KEY_ALIAS=humi-key
        HUMI_RELEASE_STORE_PASSWORD=humiapp2025!
        HUMI_RELEASE_KEY_PASSWORD=humiapp2025!
        EOF
        
    - name: Verify signing configuration
      run: |
        echo "=== Signing configuration ==="
        cat android/gradle.properties | grep HUMI
        echo "=== Keystore file ==="
        ls -la android/app/release-key.jks
        
    - name: Build signed App Bundle
      run: |
        cd android
        chmod +x gradlew
        ./gradlew clean
        ./gradlew bundleRelease --info --stacktrace
        
    - name: Verify App Bundle
      run: |
        echo "=== App Bundle output ==="
        ls -la android/app/build/outputs/bundle/release/
        file android/app/build/outputs/bundle/release/app-release.aab
        
    - name: Upload signed App Bundle
      uses: actions/upload-artifact@v4
      with:
        name: humi-signed-bundle-v1-0-2
        path: android/app/build/outputs/bundle/release/app-release.aab
        if-no-files-found: error
