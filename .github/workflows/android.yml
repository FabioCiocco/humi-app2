name: HUMI Production Bundle

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04
    
    steps:
    - uses: actions/checkout@v3
      
    - name: Setup JDK 8
      uses: actions/setup-java@v3
      with:
        distribution: 'adopt'
        java-version: '8'
        
    - name: Setup Node 16
      uses: actions/setup-node@v3
      with:
        node-version: '16'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v2
      with:
        api-level: 30
        build-tools: 30.0.3
        
    - name: Create minimal Cordova project
      run: |
        npm install -g cordova@11.0.0
        cordova create humi com.humi.journal "HUMI Journal"
        cd humi
        
        # Create web content
        cat > www/index.html << 'EOF'
        <!DOCTYPE html>
        <html>
        <head>
          <meta charset="utf-8">
          <meta name="viewport" content="width=device-width, initial-scale=1">
          <title>HUMI Journal</title>
          <style>
            body { 
              font-family: -apple-system, BlinkMacSystemFont, sans-serif;
              margin: 0; padding: 20px; text-align: center;
              background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
              color: white; min-height: 100vh;
            }
            .app { max-width: 400px; margin: 100px auto; }
            h1 { font-size: 2.5em; margin-bottom: 20px; }
            p { font-size: 1.2em; line-height: 1.5; }
          </style>
        </head>
        <body>
          <div class="app">
            <h1>ðŸŒ± HUMI</h1>
            <p>Journal per il Benessere Emotivo</p>
            <p>Versione 1.0.2</p>
          </div>
        </body>
        </html>
        EOF
        
    - name: Add Android platform
      run: |
        cd humi
        cordova platform add android@10.1.2
        
    - name: Generate signing key
      run: |
        cd humi
        keytool -genkey -v -keystore platforms/android/app/humi-release.keystore \
          -alias humi -keyalg RSA -keysize 2048 -validity 10000 \
          -storepass humiapp123 -keypass humiapp123 \
          -dname "CN=HUMI, OU=Mobile, O=HUMI, L=Milan, ST=IT, C=IT"
        
    - name: Configure release build
      run: |
        cd humi
        cat > platforms/android/release-signing.properties << 'EOF'
        storeFile=app/humi-release.keystore
        keyAlias=humi
        storePassword=humiapp123
        keyPassword=humiapp123
        EOF
        
    - name: Build AAB
      run: |
        cd humi
        cordova build android --release -- --packageType=bundle
        
    - name: List generated files
      run: |
        cd humi
        find platforms/android -name "*.aab" -o -name "*.apk"
        ls -la platforms/android/app/build/outputs/bundle/release/
        
    - name: Upload AAB
      uses: actions/upload-artifact@v3
      with:
        name: humi-app-bundle
        path: humi/platforms/android/app/build/outputs/bundle/release/app-release.aab
        
    - name: Create summary
      run: |
        echo "# HUMI App Bundle Build Complete" >> $GITHUB_STEP_SUMMARY
        echo "- Platform: Android" >> $GITHUB_STEP_SUMMARY
        echo "- Version: 1.0.2" >> $GITHUB_STEP_SUMMARY
        echo "- Bundle Type: AAB for Google Play" >> $GITHUB_STEP_SUMMARY
        echo "- Build Date: $(date)" >> $GITHUB_STEP_SUMMARY
